<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<div class="container">
  <nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">
      <h1>Analisador Lexico</h1>
    </a>
  </nav>
  <table class="table">
    <thead>
      <h3>Documentação</h3>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Condição</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">Prefixo</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <div class="form-group">
    <label for="comment">Digite aqui:</label>
    <textarea class="form-control" rows="5" [(ngModel)]="str" #textbox></textarea>
    <br>
    <button class="btn btn-primary" (click)="enviaValores(textbox.value)">Traduzir</button>
    <br />
  </div>
</div>
<div class="container">
  <div class="card w-100">
    <div class="card-body">
      <div>
        <div><h4>{{mensagem}}</h4></div>
      </div>
    </div>
  </div>
</div>
